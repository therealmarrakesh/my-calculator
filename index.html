<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <button class="special button" id="clear">AC</button>
        <button class="special button" id="toggle-sign">±</button>
        <button class="special button" id="percent">%</button>
        <button class="function button" id="divide">÷</button>
        <button class="number button" id="7">7</button>
        <button class="number button" id="8">8</button>
        <button class="number button" id="9">9</button>
        <button class="function button" id="multiply">×</button>
        <button class="number button" id="4">4</button>
        <button class="number button" id="5">5</button>
        <button class="number button" id="6">6</button>
        <button class="function button" id="subtract">−</button>
        <button class="number button" id="1">1</button>
        <button class="number button" id="2">2</button>
        <button class="number button" id="3">3</button>
        <button class="function button" id="add">+</button>
        <button class="number button wide" id="0">0</button>
        <button class="number button" id="decimal">.</button>
        <button class="function button" id="calculate">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
