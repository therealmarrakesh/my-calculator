<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>my-calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="top-display">Test</div>
                <div class="bottom-display">Test</div>
            </div>
            <div class="buttons">
                <button class="grey button" id="clear">AC</button>
                <button class="grey button" id="parenthesis">()</button>
                <button class="grey button" id="percentage">%</button>
                <button class="orange button" id="divide">÷</button>
                <button class="slate button" id="7">7</button>
                <button class="slate button" id="8">8</button>
                <button class="slate button" id="9">9</button>
                <button class="orange button" id="multiply">×</button>
                <button class="slate button" id="4">4</button>
                <button class="slate button" id="5">5</button>
                <button class="slate button" id="6">6</button>
                <button class="orange button" id="subtract">−</button>
                <button class="slate button" id="1">1</button>
                <button class="slate button" id="2">2</button>
                <button class="slate button" id="3">3</button>
                <button class="orange button" id="add">+</button>
                <button class="slate button" id="0">0</button>
                <button class="slate button" id=".">.</button>
                <button class="slate button" id="backspace">⌫</button>
                <button class="orange button" id="equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
